{%- if page %}
    <div class="breadcrumbs" aria-label="breadcrumbs navigation">
        {% if page.url.startswith("apps/") and not page.ancestors %}
            Applications&ensp;&raquo;&ensp;
        {% endif %}
        {%- for document in page.ancestors[::-1] -%}
            {{ document.title }}&ensp;&raquo;&ensp;
        {%- endfor -%}
        {% if page.ancestors or page.url.startswith("apps/") %}
            {{ page.title }}
        {% endif %}
    </div>
{%- endif %}
