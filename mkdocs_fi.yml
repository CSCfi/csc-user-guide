INHERIT: ./mkdocs.yml
site_url: !ENV [SITE_URL, "https://docs.csc.fi/fi"]
site_description: Ohjeet ja käyttöoppaat CSC:n supertietokoneille, pilvipalveluille, tallennusratkaisuille ja ohjelmistoille, mukaan lukien UKK ja tutoriaalit

#edit_uri: edit/master/docs/

extra:
  analytics:
    feedback:
      title: Onko tämä sivu hyödyllinen?
      ratings:
        - name: "Kyllä"
          type: Positive
          description: Kyllä! Tämä sivu on hyödyllinen.
          note: >-
            Kiitos palautteestasi!
        - name: "Ei"
          type: Negative
          description: Ei! Tätä sivua pitäisi parantaa.
          note: >-
            Kiitos! Arvostamme palautettasi.
  short_description: Käyttöoppaat ja tutoriaalit

theme:
  language: fi

plugins:
  search:
    lang: fi

