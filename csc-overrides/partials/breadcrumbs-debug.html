<div style="
  padding: 0.5rem;
  margin: 0.5rem;
  border-radius: 0.5rem;
  font-family: monospace;
  font-size: large;
  background-color: black;
  color: white;
">
    <p>this page: {{ page }}</p>
    <p>parent_url: {{ parent_url }}</p>
    {% if parent_url in sections %}
      <p>section: {{ sections[parent_url] }}</p>
    {% endif %}
    {% for anc in page.ancestors %}
        <p>ancestor {{ loop.index }}: {{ anc }}</p>
    {% endfor %}
</div>
