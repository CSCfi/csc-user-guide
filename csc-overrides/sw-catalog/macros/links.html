{%- macro render_link(text, href, external=false) -%}
  {% set props %}
    href="{{ href }}"
    {% if external %}
      target="_blank"
    {% endif %}
  {% endset %}
  <c-link {{ props }}>
    {{ text }}
    {% if external %}
    <c-icon
      path="M14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3m-2 16H5V5h7V3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7h-2v7Z"
      size="18" />
    {% endif %}
  </c-link>
{%- endmacro -%}
