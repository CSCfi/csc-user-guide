markdown_extensions:
      - md_in_html
      - footnotes
      - admonition
      - abbr
      - attr_list
      - def_list
      - pymdownx.details
      - pymdownx.blocks.caption
      - pymdownx.tabbed:
              alternate_style: true
              slugify: !!python/object/apply:pymdownx.slugs.slugify
                    kwds:
                          case: lower
      - pymdownx.snippets:
              base_path: csc-overrides/assets/snippets
              auto_append:
                    - glossaries/hpc.md
      - pymdownx.superfences:
              custom_fences:
                    - name: mermaid
                      class: mermaid
                      format: !!python/name:pymdownx.superfences.fence_code_format
      - pymdownx.highlight:
              anchor_linenums: true
              line_spans: __span
              pygments_lang_class: true
      - pymdownx.inlinehilite
      - pymdownx.emoji:
              emoji_index: !!python/name:material.extensions.emoji.twemoji
              emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme:
      name: material
      language: en
      custom_dir: csc-overrides
      logo: assets/images/logo.svg
      favicon: assets/images/logo.png
      icon:
            repo: material/git
            edit: material/pencil
            admonition:
                  info: material/information
                  success: material/check-circle
                  warning: material/alert
            # Error admonition type is not in Material for MkDocs,
            # so the following icon is a literal definition in
            # csc-overrides/assets/stylesheets/admonition.css
            # error: material/close-circle
      palette:
            scheme: csc
            primary: custom
            accent: custom
      font: false # No loading fonts from G****e
      features:
            - content.action.edit
            - content.code.copy

extra_css:
      - assets/stylesheets/extra.css

extra_javascript:
      - assets/javascripts/extra.js
      - assets/javascripts/feedback.js

