# The path where generated JSON file is placed.
export_filepath: apps/catalog.json

export_props:
  # The fields included for apps in the generated JSON file.
  - name
  - description
  - license_type
  - disciplines
  - available_on
  - url

listing_order:
  # The literal order of categories on the app index pages. Categories
  # not included will appear (in undefined order) below the categories
  # listed here.
  #
  # Examples include the license type 'Other' and the 'Miscellaneous'
  # discipline.
  license_types:
    - Free
    - Academic
    - Non-commercial
  disciplines:
    - Biosciences
    - Chemistry
    - Computational Engineering
    - Data Analytics and Machine Learning
    - Geosciences
    - Language Research and Other Digital Humanities and Social Sciences
    - Mathematics and Statistics
    - Physics
    - Quantum
  systems:
    - Puhti
    - Mahti
    - LUMI

